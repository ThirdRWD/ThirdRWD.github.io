    <script>
        //aos initial
        AOS.init();
        //RWD_Map_tool_js
        $(document).ready(function (e) {
            $('img[usemap]').rwdImageMaps();
        });

        //RWD_mappic_resize
        var mapsize = document.querySelector("#map");
        var mapframeset = document.querySelector("#mapframe");
        var mapframe_H = mapframeset.offsetHeight;
        var mapframe_W = mapframeset.offsetWidth;/*
            if (mapframe_W / mapframe_H > 0.75) {
                mapsize.style.width = (100 * ((mapframe_H * 0.75) / mapframe_W)) + '%';
            }
            else {
                mapsize.style.height = (100 * ((mapframe_W * 1.33) / mapframe_H)) + '%';
            }*/

        //hover
        function hoverside(e, side) {
        }

        //position click
        var last_s = 'non';
        function setside(side) {
            if (side != last_s) {
                document.getElementById("wordframe").classList.remove("nodisplay");
                document.getElementById("wordframe").classList.add("clickin");
                var obj, dbParam, xmlhttp, myObj, x, txt = "";
                obj = { table: "customers", limit: 20 };
                dbParam = JSON.stringify(obj);
                xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        myObj = JSON.parse(this.responseText);
                        txt += "<table border='0'>"
                        for (x in myObj) {
                            if (myObj[x].position == side)
                                txt += "<tr><td>" + myObj[x].name + "</td><td>" + myObj[x].address + "</td><td>" + myObj[x].phone + "</td><td><a href='" + myObj[x].link + "' target='_blank'><i id='pinadd' class='fas fa-map-marker-alt'></i></a></td></tr>";
                        }
                        txt += "</table>"
                        document.getElementById("sidetitle").innerHTML = side + "部";
                        document.getElementById("word").innerHTML = txt;
                    }
                };
                xmlhttp.open("GET", "/XC0909-element/posiitioninjson.txt", true);
                xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xmlhttp.send("x=" + dbParam);
                if (window.innerWidth > 1000) mapframeset.style.left = '30%';
                last_s = side;
            }
            else {
                document.getElementById("wordframe").classList.add("nodisplay");
                mapframeset.style.left = '50%';
                last_s = 'non';
            }
        }

        //moblie clickout
        document.querySelector('#close').onclick = function moblieclick() {
            document.getElementById("wordframe").classList.add("nodisplay");
            mapframeset.style.left = '50%';
            last_s = 'non';
        }
    </script>
