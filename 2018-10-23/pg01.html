    <script>
        var iconstatus = 0;
        var clickicon = document.querySelector("#buttonicon");
        clickicon.onclick = function moblieclick() {
            if (iconstatus == 0) {
                document.querySelector("#navmap").classList.toggle("none");
                document.querySelector("#navpic").style.backgroundColor = 'rgba(14,49,131,1)';
                if (window.innerWidth <= 960) {
                    document.querySelector("#navlogo").classList.toggle("none");
                }
                iconstatus = 1;
            }
            else {
                document.querySelector("#navmap").classList.toggle("none");
                document.querySelector("#navpic").style.backgroundColor = 'rgba(14,49,131,0)';
                if (window.innerWidth <= 960) {
                    document.querySelector("#navlogo").classList.toggle("none");
                }
                iconstatus = 0;
            }
        }
    </script>
