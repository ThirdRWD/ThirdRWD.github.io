<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pg_service_poistion</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        .pg_servposit_bg {
            height: 100vh;
            width: 100vw;
            background-image: url("/XC0909-element/black.jpg");
            background-size: cover;
            position: relative;
        }

        #cup_pic {
            position: absolute;
            top: 0;
            left: 0;
        }

        #tea_pic {
            position: absolute;
            bottom: -100px;
            right: 0;
        }

        .container {
            max-width: 1140px;
            height: 100vh;
            margin:auto;
        }
        
        #title_map{
            color:white;
            font-size: 3em;
            font-family:Microsoft JhengHei ;
            text-align: center;
            padding: 3vh;
        }

        #mapframe {
            height: 60%;
            max-width: 90%;
            margin: auto;
        }

        #map {
            width: 100%;
            height: 100%;
            display: block;
            margin:auto;
        }
        #north:hover{
            background-color: rgba(255,255,255,0.2);
        }
        #south:hover{
            background-color: rgba(255,255,255,0.2);
        }
        #east:hover{
            background-color: rgba(255,255,255,0.2);
        }
        #mid:hover{
            background-color: rgba(255,255,255,0.2);
        }


        @media screen and (max-width:1000px) {
            #cup_pic {
                height: 40vw;
            }

            #tea_pic {
                height: 60vw;
                bottom: -20px;
            }
        }
    </style>
</head>

<body>
    <div id="pg_service_poistion" class="pg_servposit_bg">
        <img id="cup_pic" src="/XC0909-element/cup pic.png" alt="cup">

    <script src="/XC0909-element/jquery.rwdImageMaps.js">//RWD_Map_tool_js</script>
    <script>//RWD_Map_tool_js
            $(document).ready(function(e) {
                $('img[usemap]').rwdImageMaps();
            });
        </script>
    <script>//RWD_mappic_resize
        var mapsize = document.querySelector("#map");
        var mapframeset = document.querySelector("#mapframe");
        var mapframe_H = mapframeset.offsetHeight;
        var mapframe_W = mapframeset.offsetWidth;
        if (mapframe_W / mapframe_H > 0.75) {
            mapsize.style.width = (mapframe_H * 0.75) + 'px';
        }
        else {
            mapsize.style.height = (mapframe_W * 1.33) + 'px';
        }
    </script>
</body>

</html>
